		<main class="main">
			<section class="submitapet" id="submitapet">
				<div class="submitapet_container container grid">
					<h1 class="submitapet_title">Submit a pet</h1>
					<form id="submit-a-pet-form" name="contact" enctype="text/plain">
						<div class="input-container">
							<label class="contact__form-tag formName">Name</label>
							<input
								class="contact__form-input username"
								type="text"
								name="name"
								maxlength="50"
								required
							/>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formLocation">Location</label>
							<input
								class="contact__form-input location"
								type="text"
								name="location"
								maxlength="10"
								required
							/>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formWhatsapp">WhatsApp</label>
							<input
								class="contact__form-input whatsapp"
								type="text"
								name="phone"
								maxlength="50"
								required
							/>
						</div>
						<div class="input-container select">
							<label class="contact__form-tag formType">Type</label>
							<select class="contact__form-input type" name="type">
								<option class="contact_form-option" value="dog" selected>
									Dog
								</option>
								<option class="contact_form-option" value="cat">Cat</option>
								<option class="contact_form-option" value="other">Other</option>
							</select>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formPet's">Pet's name</label>
							<input
								class="contact__form-input PetsName"
								type="text"
								name="petsname"
								maxlength="50"
								required
							/>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formPet'sAge">Pet's age</label>
							<input
								class="contact__form-input petsAge"
								type="text"
								name="petsage"
								maxlength="20"
								required
							/>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formBreed">Breed</label>
							<input
								class="contact__form-input breed"
								type="text"
								name="breed"
								maxlength="20"
								required
							/>
						</div>
						<div class="input-container">
							<label class="contact__form-tag formAdd">Add a pic</label>
							<input
								class="contact__form-input add"
								type="file"
								name="addapic"
								id="addapic"
							/>
						</div>
						<div class="input-container input-container-area">
							<label class="contact__form-tag formBio">Bio / info</label>
							<textarea
								class="contact__form-input messageuser"
								name="bioinfo"
								maxlength="250"
							></textarea>
						</div>
						<div class="checkbox-rect2">
							<input
								type="checkbox"
								id="conditions"
								name="conditions"
								value="agree"
							/>
							<label for="conditions">
								I agree with all terms and conditions</label
							><br />
						</div>
						<!-- <input type="submit" name="send" value="Send Message" /> -->

						<div class="submit-container">
							<button class="submitApet-button" type="submit">
								<!-- <a href="contacus.html">Send Message</a> -->
								<span
									>Send submission <br />
									request</span
								>
								<i class="uil uil-envelope button__icon"></i>
							</button>
						</div>
					</form>
				</div>
