    <main class="main">
        <section class="submitapet" id="submitapet">
            <div class="submitapet_container container grid">
                <h1 class="submitapet_title">Submit a pet</h1>
                <form id="submit-a-pet-form" name="contact" enctype="text/plain">
                    <div class="input-container">
                        <label>Name</label>
                        <input type="text" name="name" maxlength="50" required/>
                    </div>
                    <div class="input-container">
                        <label>Location</label>
                        <input type="text" name="location" maxlength="10" required/>
                    </div>
                    <div class="input-container">
                        <label>WhatsApp</label>
                        <input type="text" name="phone" maxlength="50" required/>
                    </div>
                    <div class="input-container select">
                        <label>Type</label>
                        <select name="type">
                            <option value="dog" selected>Dog</option>
                            <option value="cat">Cat</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                    <div class="input-container">
                      <label>Pet's name</label>
                      <input type="text" name="petsname" maxlength="50" required/>
                    </div>
                    <div class="input-container">
                      <label>Pet's age</label>
                      <input type="text" name="petsage" maxlength="20" required/>
                    </div>
                    <div class="input-container">
                      <label>Breed</label>
                      <input type="text" name="breed" maxlength="20" required/>
                    </div>
                    <div class="input-container">
                      <label>Add a pic</label>
                      <input type="file" name="addapic" id="addapic"/>
                    </div>
                    <div class="input-container">
                      <label>Bio / info</label>
                      <textarea name="bioinfo" maxlength="250"></textarea>
                    </div>
                    <div class="checkbox-rect2">
                      <input type="checkbox" id="conditions" name="conditions" value="agree">
                      <label for="conditions"> I agree with all terms and conditions</label><br>  
                    </div>
                    <!-- <input type="submit" name="send" value="Send Message" /> -->
                    
                    <div class="submit-container">
                        <button class="submitApet-button" type="submit">
                           <!-- <a href="contacus.html">Send Message</a> -->
                           <span>Send submission <br> request</span>
                           <i class="uil uil-envelope button__icon"></i>
                        </button> 
                    </div>
                </form>
            </div>
        </section>
