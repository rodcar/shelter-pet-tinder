<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Estilos propios-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/adoption.css" />
    <link
        rel="shortcut icon"
        href="images/icon.ico"
        type="image/x-icon"
    />
    
    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <!-- ===== BOX ICONS ===== -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
        rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Shelter-pet App - Adoption</title>
</head>

<body>
		<!--=============== HEADER ===============-->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav__logo">
					<i class="bx bxs-home-heart"></i>Shelter-pet
				</a>

				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="index.html" class="nav__link active-link">Home</a>
						</li>
						<li class="nav__item">
							<a href="adoption.html" class="nav__link">All</a>
						</li>
						<li class="nav__item">
							<a href="adoption.html?type=dog" class="nav__link">Dogs</a>
						</li>
						<li class="nav__item">
							<a href="adoption.html?type=cat" class="nav__link">Cats</a>
						</li>
						<li class="nav__item">
							<a href="#adopted" class="nav__link">Adopted</a>
						</li>
						<li class="nav__item">
							<a href="#addPets" class="nav__link">Add Pets</a>
						</li>
						<li class="nav__item">
							<a href="#login" class="nav__link">Login</a>
						</li>
						<li class="nav__item">
							<a href="#signup" class="nav__link">Signup</a>
						</li>
					</ul>

					<div class="nav__close" id="nav-close">
						<i class="uil uil-times"></i>
					</div>
				</div>

				<div class="nav__btns">
					<!-- Theme change button -->
					<!-- <i class="uil uil-moon" id="theme-button"></i>  -->

					<div class="nav__toggle" id="nav-toggle">
						<i class="uil uil-bars"></i>
					</div>
				</div>
			</nav>
		</header>

        <main class="main">
			<!--==================== HOME ====================-->
			<section class="home" id="home">
				<div class="adoption__container container grid">
                    <div id="button-before"><i class='bx bxs-left-arrow'></i></div>
                    <div id="button-next"><i class='bx bxs-right-arrow' ></i></div>
                    <img src="" alt="" class="pet-carousel" id="pet-carousel-adopted">
                    <p class="pet-name" id="pet-name-adopted">Pet's Name</p>
                    <div id="pet-info">
                        <div class="bigbox">
                            <div class="pet-detail">
                                <p class="detail-title">Age</p>
                                <p id="pet-age"></p>
                            </div>
                        </div>
                        <div class="bigbox">
                            <div class="pet-detail">
                                <p class="detail-title">Breed</p>
                                <p id="pet-breed"></p>
                            </div>
                        </div>
                        <div class="bigbox">
                            <div class="pet-detail">
                                <p class="detail-title">Location</p>
                                <p id="pet-location"></p>
                            </div>
                        </div>
                    </div>
                    <p class="pet-adoption-status"><b>Adoption status:</b> <em id="pet-adoption-status"></em></p>                    
                    <div class="box-center">
                        <a href="" id="pet-whatsapp" target="_blank"><i class='bx bxl-whatsapp'></i></a>
                    </div>                
				</div>
            </section>
		</main>
		<!--===== MAIN JS =====-->
		<script src="js/main.js"></script>
        <script src="js/adoption.js"></script>
</body>

</html>
