<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Estilos propios-->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="shortcut icon" href="images/user.png" type="image/x-icon" />

		<!-- ===== Fonts ===== -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<!-- ===== BOX ICONS ===== -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<title>Shelter-pet App - Login</title>
	</head>
	<body>
		<main class="login">
			<section class="login__content">
				<div class="login__img">
					<img src="images/Login_pets.jpg" alt="pets" />
				</div>

				<div class="login__forms">
					<form action="" method="POST" class="login__registre" id="login-in">
						<!-- Theme change button-->
						<i class="bx bx-moon change-theme" id="theme-button"></i>
						<h1 class="login__title">Welcome a Shelter-pet</h1>

						<div class="login__box">
							<i class="bx bx-user login__icon"></i>
							<input
								type="text"
								placeholder="Username"
								name="username"
								id="username"
								class="login__input"
								required
							/>
						</div>

						<div class="login__box">
							<i class="bx bx-lock-alt login__icon"></i>
							<input
								type="password"
								maxlength="10"
								name="password"
								id="password"
								placeholder="Password"
								class="login__input"
								required
							/>
						</div>

						<span>
							<a target="_blank" href="#" class="login__forgot"
								>Forgot password?</a
							>
						</span>
						<a href="#" class="login__button">Sign In</a>

						<div>
							<span class="login__account">Don't have an Account?</span>
							<span class="login__signin" id="sign-up">
								<a href="signup.html">Sign Up</a>
							</span>
						</div>
					</form>
				</div>
			</section>
		</main>

		<!--===== MAIN JS =====-->
		<script src="js/main.js"></script>
	</body>
</html>
